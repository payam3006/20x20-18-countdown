<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">New Year Countdown</h1>
    <div id="countdown">
        <div id="countdown1" class="countdown hidden">
            <div class="grid-item">
                <h2 id="days">0</h2>
                <p>days</p>
            </div>
            <div class="grid-item">
                <h2 id="hours">00</h2>
                <p>hours</p>
            </div>
            <div class="grid-item">
                <h2 id="minutes">00</h2>
                <p>minutes</p>
            </div>
            <div class="grid-item">
                <h2 id="seconds">00</h2>
                <p>seconds</p>
            </div>

        </div>
        <div id="loading" class="loading">
            <div id="n1" class="line n1 nowThis"></div>
            <div id="n2" class="line n2"></div>
            <div id="n3" class="line n3"></div>
            <div id="n4" class="line n4"></div>
            <div id="n5" class="line n5"></div>
            <div id="n6" class="line n6"></div>
            <div id="n7" class="line n7"></div>
            <div id="n8" class="line n8"></div>
            <div id="n9" class="line n9"></div>
            <div id="n10" class="line n10"></div>
            <div id="n11" class="line n11"></div>
            <div id="n12" class="line n12"></div>
        </div>

    </div>

    <h1 id="newYear">2024</h1>

    <script src="script.js"></script>
</body>

</html>
